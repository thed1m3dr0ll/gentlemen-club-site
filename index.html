<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Gentlemen Barber Club — барбершоп «Джентльмены культуры»</title>
  <meta name="description" content="Gentlemen Barber Club — закрытый мужской барбер-клуб в Нижнем Новгороде, барбершоп «Джентльмены культуры» на Белозёрской 4. Культура, а не конвейер.">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --bg:#180b0c;
      --bg2:#050306;
      --accent:#e0b15a;
      --accent-soft:#b8873a;
      --text:#f7f3ea;
      --muted:#a89d8f;
      --danger:#c75a5a;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
      background:
        radial-gradient(circle at top, #3a1616 0, var(--bg) 45%),
        radial-gradient(circle at bottom, #0c0709 0, #000000 55%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      opacity:0;
      transition:opacity .6s ease;
    }
    body.page-loaded { opacity:1; }

    @keyframes slideFadeUp {
      from { opacity:0; transform:translateY(18px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes slideFadeRight {
      from { opacity:0; transform:translateX(18px); }
      to   { opacity:1; transform:translateX(0); }
    }
    .animate-hero-left { animation: slideFadeUp .7s ease forwards; }
    .animate-hero-right { animation: slideFadeRight .7s ease .15s forwards; }

    /* DOOR OVERLAY */
    #doorOverlay {
      position:fixed;
      inset:0;
      background:#120607;
      z-index:999;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    .door {
      position:absolute;
      top:0;
      bottom:0;
      width:50%;
      background:radial-gradient(circle at center, #2b1113 0, #050104 60%);
      box-shadow:inset 0 0 40px rgba(0,0,0,0.9);
      transition:transform 1s ease-in-out;
    }
    .door-left {
      left:0;
      border-right:1px solid rgba(224,177,90,0.25);
    }
    .door-right {
      right:0;
      border-left:1px solid rgba(224,177,90,0.25);
    }
    .door-logo-wrapper {
      position:relative;
      text-align:center;
      color:var(--text);
      z-index:1000;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .door-logo {
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 0 28px rgba(224,177,90,0.6);
      border:3px solid rgba(0,0,0,0.9);
      background:#b0191f;
      transform:scale(0.9);
      opacity:0;
      animation:doorLogoIn .8s ease forwards .2s;
    }
    .door-text {
      font-family:"Georgia","Times New Roman",serif;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:12px;
      color:var(--accent);
      opacity:0;
      animation:doorTextIn .7s ease forwards .5s;
    }
    #doorOverlay.open .door-left { transform:translateX(-100%); }
    #doorOverlay.open .door-right { transform:translateX(100%); }
    #doorOverlay.hidden { display:none; }
    @keyframes doorLogoIn {
      from { opacity:0; transform:scale(0.8); }
      to   { opacity:1; transform:scale(1); }
    }
    @keyframes doorTextIn {
      from { opacity:0; transform:translateY(8px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .container { max-width: 1180px; margin: 0 auto; padding: 0 20px; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(to right, rgba(12,4,6,0.96), rgba(12,4,6,0.85));
      border-bottom: 1px solid rgba(224,177,90,0.2);
    }
    .nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
      gap:12px;
    }
    .logo {
      font-family: "Georgia", "Times New Roman", serif;
      letter-spacing:.18em;
      font-size:12px;
      text-transform:uppercase;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:6px;
      min-width:0;
    }
    .logo img {
      height:40px;
      width:40px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 0 18px rgba(224,177,90,0.4);
      border:2px solid rgba(0,0,0,0.8);
      background:#b0191f;
      flex-shrink:0;
    }
    .logo span { color:var(--accent); }

    .nav-links {
      display:flex;
      gap:16px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .nav-links a {
      color:var(--muted);
      text-decoration:none;
      position:relative;
      padding-bottom:4px;
    }
    .nav-links a::after {
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:0; height:1px;
      background:var(--accent);
      transition:.2s;
    }
    .nav-links a:hover { color:var(--text); }
    .nav-links a:hover::after { width:100%; }

    .nav-cta {
      border:1px solid rgba(224,177,90,.6);
      padding:6px 14px;
      border-radius:999px;
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:rgba(12,4,6,0.7);
      color:var(--accent);
      cursor:pointer;
      flex-shrink:0;
    }
    .nav-cta:hover {
      background:var(--accent);
      color:var(--bg);
    }

    .hero {
      padding:60px 0 50px;
      display:grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap:30px;
      align-items:center;
    }
    .hero-kicker {
      font-size:11px;
      letter-spacing:.2em;
      text-transform:uppercase;
      color:var(--accent-soft);
      margin-bottom:14px;
    }
    .hero-title {
      font-family:"Georgia","Times New Roman",serif;
      font-size:28px;
      line-height:1.3;
      margin-bottom:16px;
    }
    .hero-title span { color:var(--accent); }
    .hero-sub {
      font-size:14px;
      color:var(--muted);
      max-width:480px;
      margin-bottom:20px;
    }
    .hero-badges {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-bottom:20px;
    }
    .badge {
      border-radius:999px;
      border:1px solid rgba(224,177,90,0.45);
      padding:4px 10px;
      font-size:10px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--accent);
      background:rgba(24,11,12,0.7);
    }
    .hero-cta-row {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
    }
    .btn-primary {
      border:none;
      border-radius:999px;
      padding:10px 22px;
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:var(--accent);
      color:var(--bg);
      cursor:pointer;
    }
    .btn-primary:hover { filter:brightness(1.08); }
    .hero-note { font-size:11px; color:var(--muted); }
    .hero-note span { color:var(--accent-soft); }
    .hero-note a { color:var(--accent); }

    .hero-card {
      background: radial-gradient(circle at top, #3a1818 0, #080406 60%);
      border-radius:18px;
      border:1px solid rgba(224,177,90,0.35);
      padding:18px 16px;
      position:relative;
      overflow:hidden;
    }
    .hero-card::before {
      content:"";
      position:absolute;
      inset:-60%;
      background:
        radial-gradient(circle at top left, rgba(224,177,90,0.08), transparent 55%),
        radial-gradient(circle at bottom right, rgba(224,177,90,0.1), transparent 60%);
      opacity:.8;
      pointer-events:none;
    }
    .hero-card-inner { position:relative; z-index:1; }
    .hc-top {
      display:flex;
      justify-content:space-between;
      margin-bottom:14px;
      align-items:center;
    }
    .hc-label {
      font-size:10px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:var(--muted);
    }
    .hc-dot {
      width:8px; height:8px;
      border-radius:999px;
      background:#34d399;
      box-shadow:0 0 10px rgba(52,211,153,.7);
    }
    .hc-quote {
      font-family:"Georgia","Times New Roman",serif;
      font-size:12px;
      line-height:1.5;
      margin-bottom:14px;
    }
    .hc-meta {
      font-size:10px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .hc-meta span { color:var(--accent); }

    .section {
      padding:50px 0;
      border-top:1px solid rgba(224,177,90,0.16);
    }
    .section-title {
      font-family:"Georgia","Times New Roman",serif;
      font-size:20px;
      margin-bottom:10px;
    }
    .section-sub {
      font-size:13px;
      color:var(--muted);
      max-width:480px;
      margin-bottom:24px;
    }

    .code-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
    }
    .code-item {
      background:linear-gradient(145deg,#2a1013,#090305);
      border-radius:14px;
      padding:14px;
      border:1px solid rgba(224,177,90,0.28);
    }
    .code-tag {
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--accent-soft);
      margin-bottom:6px;
    }
    .code-title { font-size:13px; margin-bottom:4px; }
    .code-text { font-size:12px; color:var(--muted); line-height:1.4; }

    .persona-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
      margin-top:20px;
    }
    .persona {
      border-radius:14px;
      border:1px solid rgba(224,177,90,0.25);
      padding:12px;
      background:radial-gradient(circle at top, #2d1418, #070306);
    }
    .persona-label {
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--accent-soft);
      margin-bottom:4px;
    }
    .persona-title { font-size:13px; margin-bottom:4px; }
    .persona-text { font-size:12px; color:var(--muted); line-height:1.4; }

    .rituals-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
      margin-top:10px;
    }
    .ritual {
      border-radius:14px;
      padding:14px;
      background:linear-gradient(145deg,#201015,#070306);
      border:1px solid rgba(224,177,90,0.24);
    }
    .ritual-tag {

      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--accent-soft);
      margin-bottom:6px;
    }
