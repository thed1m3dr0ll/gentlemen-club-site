<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Gentlemen Barber Club — барбершоп «Джентльмены культуры»</title>
  <meta name="description" content="Gentlemen Barber Club — закрытый мужской барбер-клуб в Нижнем Новгороде, барбершоп «Джентльмены культуры» на Белозёрской 4. Культура, а не конвейер.">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --bg:#180b0c;
      --bg2:#050306;
      --accent:#e0b15a;
      --accent-soft:#b8873a;
      --text:#f7f3ea;
      --muted:#a89d8f;
      --danger:#c75a5a;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
      background:
        radial-gradient(circle at top, #3a1616 0, var(--bg) 45%),
        radial-gradient(circle at bottom, #0c0709 0, #000000 55%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      opacity:0;
      transition:opacity .8s ease;
    }
    body.page-loaded { opacity:1; }

    @keyframes slideFadeUp {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @keyframes slideFadeRight {
      from { opacity:0; transform:translateX(20px); }
      to   { opacity:1; transform:translateX(0); }
    }
    .animate-hero-left { animation: slideFadeUp .8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    .animate-hero-right { animation: slideFadeRight .8s cubic-bezier(0.34, 1.56, 0.64, 1) .15s forwards; }

    /* БРУТАЛЬНАЯ АНИМАЦИЯ ДВЕРЕЙ */
    #doorOverlay {
      position:fixed;
      inset:0;
      background:#000;
      z-index:999;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    .door {
      position:absolute;
      top:0;
      bottom:0;
      width:50%;
      background:linear-gradient(to bottom, #1a0a0b, #0a0304, #050102);
      box-shadow:inset 0 0 60px rgba(0,0,0,1), 0 0 100px rgba(224,177,90,0.3);
      transition:none;
      animation:none;
    }

    .door-left {
      left:0;
      border-right:2px solid rgba(224,177,90,0.5);
    }

    .door-right {
      right:0;
      border-left:2px solid rgba(224,177,90,0.5);
    }

    /* Брутальное открытие дверей */
    #doorOverlay.open .door-left {
      animation:doorLeftExplode 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    #doorOverlay.open .door-right {
      animation:doorRightExplode 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes doorLeftExplode {
      0% { transform:translateX(0) rotateY(0deg); opacity:1; }
      50% { transform:translateX(-80px) rotateY(-15deg); opacity:1; }
      100% { transform:translateX(-120%) rotateY(-25deg); opacity:0; }
    }

    @keyframes doorRightExplode {
      0% { transform:translateX(0) rotateY(0deg); opacity:1; }
      50% { transform:translateX(80px) rotateY(15deg); opacity:1; }
      100% { transform:translateX(120%) rotateY(25deg); opacity:0; }
    }

    /* Дым */
    .door-smoke {
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      animation:smokeEffect 1.4s ease-out forwards .2s;
    }

    @keyframes smokeEffect {
      0% { opacity:0; }
      20% { opacity:0.8; }
      100% { opacity:0; }
    }

    .door-smoke::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at center, rgba(224,177,90,0.4), transparent 70%);
      filter:blur(40px);
    }

    .door-logo-wrapper {
      position:relative;
      text-align:center;
      color:var(--text);
      z-index:1000;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .door-logo {
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 0 40px rgba(224,177,90,0.8), 0 0 60px rgba(224,177,90,0.4);
      border:4px solid rgba(224,177,90,0.9);
      background:#b0191f;
      transform:scale(0.8);
      opacity:0;
      animation:doorLogoIn .9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards .3s;
    }

    .door-text {
      font-family:"Georgia","Times New Roman",serif;
      letter-spacing:.24em;
      text-transform:uppercase;
      font-size:13px;
      color:var(--accent);
      opacity:0;
      animation:doorTextIn .8s ease forwards .6s;
      text-shadow:0 0 20px rgba(224,177,90,0.5);
    }

    .door-subtext {
      font-size:10px;
      color:var(--muted);
      letter-spacing:.16em;
      opacity:0;
      animation:doorTextIn .8s ease forwards .75s;
    }

    #doorOverlay.hidden {
      display:none;
    }

    @keyframes doorLogoIn {
      from { opacity:0; transform:scale(0.7) rotateZ(-10deg); }
      to   { opacity:1; transform:scale(1) rotateZ(0deg); }
    }

    @keyframes doorTextIn {
      from { opacity:0; transform:translateY(15px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .container { max-width: 1180px; margin: 0 auto; padding: 0 20px; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(to right, rgba(12,4,6,0.96), rgba(12,4,6,0.85));
      border-bottom: 1px solid rgba(224,177,90,0.2);
      padding:12px 0;
    }
    .nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .logo {
      font-family: "Georgia", "Times New Roman", serif;
      letter-spacing:.16em;
      font-size:11px;
      text-transform:uppercase;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:6px;
      min-width:0;
    }
    .logo img {
      height:38px;
      width:38px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 0 16px rgba(224,177,90,0.4);
      border:2px solid rgba(0,0,0,0.8);
      background:#b0191f;
      flex-shrink:0;
    }
    .logo span { color:var(--accent); }

    .nav-links {
      display:none;
      gap:14px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .nav-links a {
      color:var(--muted);
      text-decoration:none;
      position:relative;
      padding-bottom:3px;
    }
    .nav-links a::after {
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:0; height:1px;
      background:var(--accent);
      transition:.2s;
    }
    .nav-links a:hover { color:var(--text); }
    .nav-links a:hover::after { width:100%; }

    .nav-cta {
      border:1px solid rgba(224,177,90,.6);
      padding:6px 12px;
      border-radius:999px;
      font-size:9px;
      letter-spacing:.12em;
      text-transform:uppercase;
      background:rgba(12,4,6,0.7);
      color:var(--accent);
      cursor:pointer;
      flex-shrink:0;
    }
    .nav-cta:hover {
      background:var(--accent);
      color:var(--bg);
    }

    .hero {
      padding:50px 0 40px;
      display:grid;
      grid-template-columns: 1fr;
      gap:24px;
      align-items:flex-start;
    }
    .hero-kicker {
      font-size:10px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--accent-soft);
      margin-bottom:12px;
    }
    .hero-title {
      font-family:"Georgia","Times New Roman",serif;
      font-size:24px;
      line-height:1.3;
      margin-bottom:14px;
    }
    .hero-title span { color:var(--accent); }
    .hero-sub {
      font-size:13px;
      color:var(--muted);
      max-width:100%;
      margin-bottom:16px;
      line-height:1.5;
    }
    .hero-badges {
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-bottom:16px;
    }
    .badge {
      border-radius:999px;
      border:1px solid rgba(224,177,90,0.45);
      padding:4px 10px;
      font-size:9px;
      letter-spacing:.1em;
      text-transform:uppercase;
      color:var(--accent);
      background:rgba(24,11,12,0.7);
    }
    .hero-cta-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-start;
    }
    .btn-primary {
      border:none;
      border-radius:999px;
      padding:9px 18px;
      font-size:10px;
      letter-spacing:.1em;
      text-transform:uppercase;
      background:var(--accent);
      color:var(--bg);
      cursor:pointer;
      font-weight:500;
    }
    .btn-primary:active { filter:brightness(0.95); transform:scale(0.98); }
    .hero-note { font-size:10px; color:var(--muted); line-height:1.4; }
    .hero-note span { color:var(--accent-soft); }
    .hero-note a { color:var(--accent); text-decoration:none; }

    .hero-card {
      background: radial-gradient(circle at top, #3a1818 0, #080406 60%);
      border-radius:16px;
      border:1px solid rgba(224,177,90,0.35);
      padding:14px;
      position:relative;
      overflow:hidden;
    }
    .hero-card::before {
      content:"";
      position:absolute;
      inset:-60%;
      background:
        radial-gradient(circle at top left, rgba(224,177,90,0.08), transparent 55%),
        radial-gradient(circle at bottom right, rgba(224,177,90,0.1), transparent 60%);
      opacity:.8;
      pointer-events:none;
    }
    .hero-card-inner { position:relative; z-index:1; }
    .hc-top {
      display:flex;
      justify-content:space-between;
      margin-bottom:12px;
      align-items:center;
    }
    .hc-label {
      font-size:9px;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--muted);
    }
    .hc-dot {
      width:7px; height:7px;
      border-radius:999px;
      background:#34d399;
      box-shadow:0 0 8px rgba(52,211,153,.7);
    }
    .hc-quote {
      font-family:"Georgia","Times New Roman",serif;
      font-size:12px;
      line-height:1.5;
      margin-bottom:12px;
    }
    .hc-meta {
      font-size:9px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:8px;
    }
    .hc-meta span { color:var(--accent); }

    .section {
      padding:40px 0;
      border-top:1px solid rgba(224,177,90,0.12);
    }
    .section-title {
      font-family:"Georgia","Times New Roman",serif;
      font-size:18px;
      margin-bottom:8px;
    }
    .section-sub {
      font-size:12px;
      color:var(--muted);
      max-width:100%;
      margin-bottom:20px;
      line-height:1.5;
    }

    .code-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap:12px;
    }
